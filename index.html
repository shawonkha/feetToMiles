		let input = document.getElementById('input');
		const btn = document.getElementById('btn1');

		btn.addEventListener('click',feetToMile);

		
		function feetToMile(){
			let fit = input.value;
			if (fit == '') {
				return alert('Please Enter Your Feet Number');
			}
			let number = parseInt(fit);
			let int = isNaN(number);
			if (int || number < 0) {
				document.getElementById('input').value = '';
				return alert('Please Enter An Valid Number')
			}
			let miles = (number/5280).toFixed(4);
			if (miles == 0) {
				return alert(" Please give anouther valid number")
			}
			document.getElementById('demo').innerHTML = `${number} feet = ${miles} mile.`;
			setTimeout(()=>{
				document.getElementById('input').value = '';
			},1000)
		}
